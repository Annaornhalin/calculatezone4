<!DOCTYPE html>
<html>
<head>
    <title>คำนวณ special atk </title>
</head>
<body>
    <form>
        <label for="numberInput">กรอก special atk: </label>
        <input type="number" id="numberInput" name="numberInput" min="0">
        <br>
        <label for="percentage">เลือกE+: </label>
        <select id="percentage" name="percentage">
            <option value="0.01">1+</option>
            <option value="0.02">2+</option>
            <option value="0.03">3+</option>
            <option value="0.04">4+</option>
            <option value="0.05">5+</option>
            <option value="0.06">6+</option>
            <option value="1.4">7+</option>
            <option value="2">8+</option>
            <option value="2.7">9+</option>
            <option value="3.5">10+</option>
        </select>
        <br>
        <label for="numberInput01">กรอกCrit.DMG%: </label>
        <input type="number" id="numberInput01" name="numberInput01" min="0" step="0.01">
        <br>

        <label for="percentage01">ฉายา E 30%: </label>
        <select id="percentage01" name="percentage01">
            <option value="0">ไม่มี</option>
            <option value="0.3">มี</option>
        </select>
        <br>
        

        <button type="button" onclick="calculate()">คำนวณ</button>
        <br>
        
    </form>

    <script>
        function calculate() {
            var inputElement = document.getElementById("numberInput");
            var inputValue = parseFloat(inputElement.value);

            var inputElement01 = document.getElementById("numberInput01");
            var inputValue01 = parseFloat(inputElement01.value);

            var percentageElement = document.getElementById("percentage");
            var percentageValue = parseFloat(percentageElement.value);

            var percentageElement01 = document.getElementById("percentage01");
            var percentageValue01 = parseFloat(percentageElement01.value);

            var result = ((inputValue*14.203)); 
            var E = result * percentageValue;
            var ECD = inputValue01/100;

           
            var result00 = ((inputValue*14.8154)+E); 
            var citd = result00*ECD;
            var result01 = (((inputValue*14.8154)+E)+citd); 
            var e30 = result01*percentageValue01 ;
            var result02 = ((((inputValue*14.8154)+E)+citd)+e30); 


            alert("-special atk : " + Math.floor(result00) + "-Crit.DMG :" + Math.floor(citd) + "-special atk + Crit.DMG : " + Math.floor(e30)+"-DMG ฉายา E 30% : "+Math.floor(result01) +"-special atk + Crit.DMG + ฉายา E 30% : "+Math.floor(result02));

            
        }

       
    </script>
</body>
</html>
